            manifestPlaceholders = [appsName: "ItungItunganDev"]
            buildConfigField('String', 'GOOGLE_AUTH_CLIENT_ID', '"495676044825-qlk4hem944t8ecj0ph4rsqv0sam9h3ta.apps.googleusercontent.com"')
            buildConfigField('String', 'APP_NAME', '"ItungItungan"')
            buildConfigField('String', 'BASE_URL', '""')
