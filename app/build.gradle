        DemoApp {
            applicationIdSuffix ".dev"
            versionCode 2
            versionName "Itung_demo0.0.1"
            fetchFirebase = 3600
            manifestPlaceholders = [appsName: "ItungItunganDemo"]
            buildConfigField('String', 'GOOGLE_AUTH_CLIENT_ID', '"495676044825-qlk4hem944t8ecj0ph4rsqv0sam9h3ta.apps.googleusercontent.com"')
