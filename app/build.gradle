    signingConfigs {
        release {
            //storeFile file("/Users/solamacmini4/Downloads/keystore/sumo.jks")
            //storePassword System.getProperty("APPCENTER_KEYSTORE_PASSWORD")
            //keyAlias System.getProperty("APPCENTER_KEY_ALIAS")
            //keyPassword System.getProperty("APPCENTER_KEY_PASSWORD")
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def flavorName = variant.name
            def versionCode = variant.versionCode
            def versionName = variant.versionName
            if (flavorName.contains("Main")) {
                if (variant.buildType.name == "release") {
                    outputFileName = "ItungItungan-MainApp-Release-" + versionName + "-(" + versionCode + ").apk"
                } else {
                    outputFileName = "ItungItungan-MainApp-Debug-" + versionName + "-(" + versionCode + ").apk"
                }
            } else if (flavorName.contains("Dev")) {
                if (variant.buildType.name == "release") {
                    outputFileName = "ItungItungan-DevApp-Release-" + versionName + "-(" + versionCode + ").apk"
                } else {
                    outputFileName = "ItungItungan-DevApp-Debug-" + versionName + "-(" + versionCode + ").apk"
                }
            } else if (flavorName.contains("Demo")) {
                if (variant.buildType.name == "release") {
                    outputFileName = "ItungItungan-DemoApp-Release-" + versionName + "-(" + versionCode + ").apk"
                } else {
                    outputFileName = "ItungItungan-DemoApp-Debug-" + versionName + "-(" + versionCode + ").apk"
                }
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig(signingConfigs.release)
        }
    }
    signingConfigs {
        release {
            //storeFile file("/Users/solamacmini4/Downloads/keystore/sumo.jks")
            //storePassword System.getProperty("APPCENTER_KEYSTORE_PASSWORD")
            //keyAlias System.getProperty("APPCENTER_KEY_ALIAS")
            //keyPassword System.getProperty("APPCENTER_KEY_PASSWORD")
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    dexOptions {
        jumboMode = true
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    androidExtensions {
        experimental = true
    }
}

